steps:
   - id: 'branch name'
     name:  'alpine'
     entrypoint: 'sh'
     args:
     - '-c'
     - |
        echo"*************"
         echo "$BRANCH_NAME"
         echo "************"

   - id: 'tf init'
     name: 'hashicorp/terraform:latest'
     entrypoint: 'sh'
     args:
     - '-c'
     - | 
       terraform init

   - id: 'tf plan'
     name: 'hashicorp/terraform:latest'
     entrypoint: 'sh'
     args:
     - '-c'
     - | 
        terraform plan

   - id: 'tf apply'
     name: 'hashicorp/terraform:latest'
     entrypoint: 'sh'
     args:
     - '-c'
     - | 
         if [["$BRANCH_NAME"=="main"]];then
           echo "Branch is 'main',proceeding with terraform apply."
           terraform apply --auto-approve
           exit 0
         else
           echo "Branch is not 'prod', skipping terraform apply."
           exit 0
         fi    




